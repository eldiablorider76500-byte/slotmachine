<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Machine à sous TikTok</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #2b2c4f 0, #050510 70%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }

    .machine-wrapper {
      position: relative;
      width: 1100px;
      height: 620px;
      background: linear-gradient(180deg, #42220f 0, #1b1008 40%, #140a06 100%);
      border-radius: 32px;
      box-shadow: 0 0 40px rgba(0,0,0,0.9);
      padding: 18px 32px 24px;
      border: 4px solid #e2a23b;
      display: flex;
      flex-direction: column;
    }

    /* Bandeau haut */
    .top-panel {
      text-align: center;
      padding-bottom: 10px;
    }
    .top-title {
      font-size: 40px;
      font-weight: 900;
      letter-spacing: 6px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ffe9a3, #ffdf76, #ffb347);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(255, 196, 0, 0.7);
    }
    .top-subtitle {
      margin-top: 4px;
      font-size: 13px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #ffdd99;
    }

    /* Zone centrale */
    .screen {
      flex: 1;
      margin-top: 12px;
      background: radial-gradient(circle at top, #244873 0, #030616 70%);
      border-radius: 22px;
      border: 5px solid #ff2a7f;
      box-shadow:
        0 0 20px rgba(255, 115, 178, 0.8),
        inset 0 0 30px rgba(0, 0, 0, 0.8);
      padding: 16px 24px 12px;
      display: flex;
      flex-direction: column;
    }

    .player-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .player-name {
      font-weight: 700;
      color: #ffe9a3;
    }
    .bet-info {
      font-weight: 600;
      color: #9fe0ff;
    }

    .message-banner {
      text-align: center;
      font-size: 16px;
      margin-bottom: 10px;
      min-height: 22px;
    }
    .message-banner span {
      padding: 4px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.22);
      box-shadow: 0 0 12px rgba(0,0,0,0.8);
    }

    .reels {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 4px 20px 8px;
    }

    .reel-frame {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      border: 3px solid #ffdf76;
      background: linear-gradient(180deg, #022040, #010614);
      box-shadow:
        0 0 15px rgba(0,0,0,0.9),
        inset 0 0 12px rgba(255,255,255,0.03);
    }

    .reel {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      will-change: transform;
    }

    .symbol {
      width: 100%;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px;
    }
    .symbol img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 10px rgba(0,0,0,0.9));
    }

    /* Bandeau bas */
    .bottom-panel {
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .win-display {
      flex: 1;
      font-size: 22px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: #fff;
      text-shadow: 0 0 12px rgba(0,0,0,0.9);
    }
    .win-display span {
      padding: 4px 12px;
      border-radius: 999px;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      -webkit-background-clip: text;
      color: transparent;
    }

    .min-bet {
      font-size: 14px;
      text-align: right;
      color: #ffdf76;
    }

    .spin-btn {
      margin-left: 20px;
      padding: 10px 26px;
      border-radius: 999px;
      background: radial-gradient(circle at top, #62ff9b, #00c853);
      border: none;
      color: #041b0b;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 255, 128, 0.7);
      transition: transform 0.08s ease, box-shadow 0.08s ease, filter 0.08s ease;
    }
    .spin-btn:active {
      transform: translateY(2px);
      box-shadow: 0 0 10px rgba(0, 255, 128, 0.4);
      filter: brightness(0.85);
    }
    .spin-btn[disabled] {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
    }

    .error {
      color: #ff7b7b;
    }
    .ok {
      color: #9fe0ff;
    }

    /* Effets win */
    .win-display.gigawin span {
      background: linear-gradient(90deg, #ffea00, #ff9a00);
    }
    .win-display.megawin span {
      background: linear-gradient(90deg, #00e5ff, #00ff95);
    }
    .win-display.bigwin span {
      background: linear-gradient(90deg, #ff6fb1, #ffc46b);
    }

  </style>
</head>
<body>
<div class="machine-wrapper">
  <div class="top-panel">
    <div class="top-title">SLOT 3B CASINO</div>
    <div class="top-subtitle">CADEAUX TIKTOK • 4&nbsp;ROULEAUX • GIGA&nbsp;WIN / MEGA&nbsp;WIN / BIG&nbsp;WIN</div>
  </div>

  <div class="screen">
    <div class="player-info">
      <div class="player-name" id="playerName">En attente de joueur…</div>
      <div class="bet-info" id="betInfo">Mise : 0 pièces</div>
    </div>

    <div class="message-banner">
      <span id="statusText" class="ok">En attente de cadeau TikTok (min. 49 pièces)…</span>
    </div>

    <div class="reels" id="reelsContainer">
      <!-- 4 cadres de rouleaux -->
      <div class="reel-frame"><div class="reel" data-index="0"></div></div>
      <div class="reel-frame"><div class="reel" data-index="1"></div></div>
      <div class="reel-frame"><div class="reel" data-index="2"></div></div>
      <div class="reel-frame"><div class="reel" data-index="3"></div></div>
    </div>
  </div>

  <div class="bottom-panel">
    <div class="win-display" id="winDisplay"><span>AUCUN GAIN POUR LE MOMENT</span></div>
    <div class="min-bet">
      Mise minimum&nbsp;: <strong>49&nbsp;pièces</strong><br/>
      <button class="spin-btn" id="testSpinBtn">Spin test</button>
    </div>
  </div>
</div>

<script>
  // ========= CONFIG =========

  const MIN_COINS = 49;

  // ⚠️ ICI tu mets les bons fichiers correspondant à chaque cadeau.
  // Le chemin est relatif depuis index.html → "Cadeaux/TON_FICHIER.jpg"

  const symboles = [
    { key: "loup",       label: "Loup",            img: "Cadeaux/IMG-20251120-WA0018.jpg" },
    { key: "moto",       label: "Moto",            img: "Cadeaux/IMG-20251120-WA0019.jpg" },
    { key: "rose",       label: "Rose à jamais",   img: "Cadeaux/IMG-20251120-WA0020.jpg" },
    { key: "coeur",      label: "Cœur nuage",      img: "Cadeaux/IMG-20251120-WA0021.jpg" },
    { key: "donut",      label: "Donut",           img: "Cadeaux/IMG-20251120-WA0022.jpg" },
    { key: "cygne",      label: "Cygne",           img: "Cadeaux/IMG-20251120-WA0023.jpg" },
    { key: "positif",    label: "Positivité",      img: "Cadeaux/IMG-20251120-WA0024.jpg" },
    { key: "corgi",      label: "Corgi",           img: "Cadeaux/IMG-20251120-WA0025.jpg" },
    { key: "manette",    label: "Manette",         img: "Cadeaux/IMG-20251120-WA0026.jpg" },
    { key: "casquette",  label: "Casquette",       img: "Cadeaux/IMG-20251120-WA0027.jpg" },
    { key: "confettis",  label: "Confettis",       img: "Cadeaux/IMG-20251120-WA0028.jpg" },
    { key: "pistolet",   label: "Pistolet argent", img: "Cadeaux/IMG-20251120-WA0029.jpg" },
    { key: "feux",       label: "Feux d'artifice", img: "Cadeaux/IMG-20251120-WA0030.jpg" },
    { key: "gg",         label: "GG",              img: "Cadeaux/IMG-20251120-WA0031.jpg" },
    { key: "nez",        label: "Nez",             img: "Cadeaux/IMG-20251120-WA0032.jpg" }
  ];

  // GigaWin / MegaWin / BigWin selon le symbole
  const GIGA_KEY = "loup";
  const MEGA_KEY = "moto";
  const BIG_KEY  = "rose";

  const reels = [];
  const reelHeights = [];
  const symbolsPerReel = 12; // nombre de symboles empilés verticalement
  const spinDurations = [3000, 3300, 3600, 4000]; // ms
  let spinning = false;

  const playerNameEl = document.getElementById("playerName");
  const betInfoEl = document.getElementById("betInfo");
  const statusTextEl = document.getElementById("statusText");
  const winDisplayEl = document.getElementById("winDisplay");
  const testSpinBtn = document.getElementById("testSpinBtn");

  // ========= INITIALISATION DES ROULEAUX =========
  function initReels() {
    const reelNodes = document.querySelectorAll(".reel");
    reelNodes.forEach((reelNode, index) => {
      reels[index] = reelNode;
      // on duplique une séquence de symboles
      for (let i = 0; i < symbolsPerReel; i++) {
        const sym = symboles[Math.floor(Math.random() * symboles.length)];
        const div = document.createElement("div");
        div.className = "symbol";
        const img = document.createElement("img");
        img.src = sym.img;
        img.alt = sym.label;
        div.appendChild(img);
        reelNode.appendChild(div);
      }
      // hauteur totale
      const totalHeight = symbolsPerReel * 120; // 120px = hauteur .symbol
      reelHeights[index] = totalHeight;
      reelNode.style.transform = "translateY(0px)";
    });
  }

  initReels();

  // ========= LOGIQUE DE SPIN =========

  function spinForGift({ user, coins, giftKey }) {
    if (spinning) return; // on ignore si déjà en spin

    if (coins < MIN_COINS) {
      statusTextEl.textContent = `Mise insuffisante (${coins} pièces). Minimum 49 pièces pour jouer.`;
      statusTextEl.className = "error";
      return;
    }

    // Mise à jour infos joueur
    playerNameEl.textContent = `En jeu : ${user}`;
    betInfoEl.textContent = `Mise : ${coins} pièces`;
    statusTextEl.textContent = `Spin en cours pour ${user}…`;
    statusTextEl.className = "ok";

    spinning = true;
    testSpinBtn.disabled = true;
    resetWinDisplay();

    // On choisit des lignes gagnantes si le giftKey correspond
    // Index du symbole pour ce giftKey (ou random s'il n'existe pas)
    let forcedSymbolIndex = symboles.findIndex(s => s.key === giftKey);
    if (forcedSymbolIndex === -1) {
      forcedSymbolIndex = Math.floor(Math.random() * symboles.length);
    }

    // 4 symboles identiques sur une ligne = on va aligner la même image sur chaque rouleau
    const symbolIndexForWin = forcedSymbolIndex;

    const promises = [];

    document.querySelectorAll(".reel").forEach((reelNode, i) => {
      const duration = spinDurations[i];
      const promise = new Promise(resolve => {
        const start = performance.now();

        const totalHeight = reelHeights[i];

        function animate(now) {
          const elapsed = now - start;
          const t = Math.min(elapsed / duration, 1); // 0 → 1

          // vitesse easing
          const speed = (1 - Math.pow(1 - t, 3)) * 30 + 10;

          const offset = (elapsed * speed) % totalHeight;
          reelNode.style.transform = `translateY(${-offset}px)`;

          if (t < 1) {
            requestAnimationFrame(animate);
          } else {
            // On force l'arrêt sur le symbole choisi
            // On choisit une position où ce symbole est sur la "ligne du milieu"
            const row = 4; // par ex. 4e symbole
            const targetOffset = row * 120;

            // On remplace cette ligne par notre symbole forcé
            const symbols = reelNode.querySelectorAll(".symbol img");
            const imgNode = symbols[row];
            imgNode.src = symboles[symbolIndexForWin].img;
            imgNode.alt = symboles[symbolIndexForWin].label;

            // Alignement final
            reelNode.style.transform = `translateY(${-targetOffset}px)`;

            resolve(symboles[symbolIndexForWin]);
          }
        }

        requestAnimationFrame(animate);
      });

      promises.push(promise);
    });

    Promise.all(promises).then(results => {
      spinning = false;
      testSpinBtn.disabled = false;
      checkWin(results.map(r => r.key), user);
    });
  }

  function resetWinDisplay() {
    winDisplayEl.classList.remove("gigawin", "megawin", "bigwin");
    winDisplayEl.innerHTML = "<span>AUCUN GAIN POUR LE MOMENT</span>";
  }

  function checkWin(keys, user) {
    // On a 4 rouleaux → 4 clés (toutes identiques si on force le symbole)
    const key = keys[0];

    if (keys.every(k => k === GIGA_KEY)) {
      winDisplayEl.classList.add("gigawin");
      winDisplayEl.innerHTML = `<span>GIGAWIN pour ${user} !!!</span>`;
    } else if (keys.every(k => k === MEGA_KEY)) {
      winDisplayEl.classList.add("megawin");
      winDisplayEl.innerHTML = `<span>MEGAWIN pour ${user} !</span>`;
    } else if (keys.every(k => k === BIG_KEY)) {
      winDisplayEl.classList.add("bigwin");
      winDisplayEl.innerHTML = `<span>BIGWIN pour ${user} !</span>`;
    } else {
      winDisplayEl.innerHTML = `<span>Merci ${user} ❤</span>`;
    }

    statusTextEl.textContent = "En attente de cadeau TikTok (min. 49 pièces)…";
    statusTextEl.className = "ok";
  }

  // ========= BOUTON SPIN TEST (pour OBS / navigateur) =========

  testSpinBtn.addEventListener("click", () => {
    // Test → on simule un joueur avec 100 coins et un gift "loup"
    spinForGift({
      user: "TestUser",
      coins: 100,
      giftKey: "loup"
    });
  });

  // ========= API GLOBALE POUR TON SCRIPT TIKTOK =========
  // Dans ton script TikTok (extension, node, etc.) tu pourras appeler :
  // window.tiktokSpin({ user: 'Pseudo', coins: 100, giftKey: 'moto' });

  window.tiktokSpin = function(event) {
    // event = { user: 'Pseudo', coins: nombreDePièces, giftKey: 'loup' | 'moto' | 'rose' | ... }
    spinForGift(event);
  };
</script>
</body>
</html>
